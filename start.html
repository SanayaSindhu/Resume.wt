<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17: More Form Elements</title>
</head>
<body>

    <h2>More Form Elements</h2>
    <form action="/submit-details" method="post">
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <p>Please select your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="gaming">
        <label for="hobby2">Gaming</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="traveling">
        <label for="hobby3">Traveling</label><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="user_password"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
